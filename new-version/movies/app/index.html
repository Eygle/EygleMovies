<!doctype html>
<html lang="en" ng-app="EygleMoviesApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1"/>
  <title>Eygle's movies</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" media="screen and (max-width: 995px)" href="css/mobile.css" />

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
<div id="top" ng-controller="topController">
  <a class="top-button" href="/movies"><img src="img/home.png"/></a>
  <img class="list" ng-show="list" src="img/list.png">
  Eygle's Movies
  <div id="left-menu-icon"><img src="img/menu.png" /></div>
</div>
<div class="view-container">
  <div class="label label-danger info-pop"></div>
  <div ng-view class="view-frame" autoscroll="true"></div>
</div>

</body>
</html>
